<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee Game</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="">Refresh Me</h1>
      <h3>You can also use Space Bar to refresh</h3>
      <div class="dice">
        <p>Player 1</p>
        <img
          class="img1 animate__animated animate__flipInX"
          src="./images/dice6.png"
        />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img
          class="img2 animate__animated animate__flipInY"
          src="./images/dice6.png"
        />
      </div>
    </div>
    <h2 id="resultMessage" class="animate__animated animate__lightSpeedInLeft">
      Result
    </h2>

    <script>
      function rollDice() {
        var randomNumber1 = Math.floor(Math.random() * 6) + 1;
        console.log(randomNumber1);

        var randomDiceImg = "dice" + randomNumber1 + ".png";
        var randomDiceImgSource = "./images/" + randomDiceImg;
        var image1 = document.querySelector(".img1");
        image1.setAttribute("src", randomDiceImgSource);

        // Dice 2
        var randomNumber2 = Math.floor(Math.random() * 6) + 1;
        console.log(randomNumber2);

        var randomDiceImg = "dice" + randomNumber2 + ".png";
        var randomDiceImgSource = "./images/" + randomDiceImg;
        var image2 = document.querySelector(".img2");
        image2.setAttribute("src", randomDiceImgSource);

        var resultMessage = document.getElementById("resultMessage");
        resultMessage.style.display = "block";

        if (randomNumber1 > randomNumber2) {
          resultMessage.innerText = "Player 1 WinsðŸ¥³ ";
        } else if (randomNumber2 > randomNumber1) {
          resultMessage.innerText = "Player 2 Wins ðŸ¥³";
        } else {
          resultMessage.innerText = "Draw ðŸ˜­";
        }

        // Add an 'entrance' class to the h2 element after a delay
        setTimeout(function () {
          resultMessage.classList.add("entrance");
        }, 500);
      }

      // Add event listener for the space bar
      document.addEventListener("keydown", function (event) {
        if (event.key === " ") {
          // If the pressed key is the space bar, reload the page
          location.reload();
        }
      });

      // Initial roll when the page loads
      rollDice();
    </script>
  </body>
</html>
